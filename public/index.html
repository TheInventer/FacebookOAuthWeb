<!DOCTYPE html>
<html>
 <head>
   <title>The World's Most Interesting Infographic in public</title>
   <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
   <script>
     $(document).ready(function() {
      $("#goButton").click(makeRequest);
     });
     function makeRequest() {

      var AUTH_ENDPOINT = "https://www.facebook.com/v7.0/dialog/oauth";
      var RESPONSE_TYPE = "token";
      var CLIENT_ID = "2684320635185568";
      var CLIENT_SECRET="";
      var REDIRECT_URI = "http://wmiig.com/callback.html";
      var SCOPE = "public_profile user_posts";


      var requestEndpoint = AUTH_ENDPOINT + "?" +
        "response_type=" + encodeURIComponent(RESPONSE_TYPE) + "&" +
        "client_id=" + encodeURIComponent(CLIENT_ID) + "&" +
        "redirect_uri=" + encodeURIComponent(REDIRECT_URI) + "&" +
        "scope=" + encodeURIComponent(SCOPE);

        window.location.href = requestEndpoint;
     }
    
   </script>
 </head>
 <body>
   <button id="goButton" type="button">Go!</button>
   <div id="results"></div>
 </body>
</html>
